<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/htmx.min.js"></script>
</head>
<body>
<main>
    <h1>{{ message }}</h1>
    <p>{{ date }}</p>
    <details>
        <summary hx-get="/api/v1/jvm/props"
                 hx-target="next div"
                 hx-trigger="click once"
                 hx-swap="outerHTML">Java Properties</summary>
        <div></div>
    </details>
    <details>
        <summary hx-get="/api/v1/process/envvars"
                 hx-target="next div"
                 hx-trigger="click once"
                 hx-swap="outerHTML">Envvars</summary>
        <div></div>
    </details>
    <form action="/api/v1/auth/login" method="post">
        <label>
            <input type="text" name="username" placeholder="username..." />
        </label>
        <label>
            <input type="password" name="password" placeholder="password..." />
        </label>
        <button type="submit">Submit</button>
    </form>
</main>
</body>
</html>
